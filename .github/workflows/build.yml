name: Build and Release .NET MAUI APK

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet workload install maui-android

    - name: Install dependencies
      run: dotnet restore

    - name: Build .NET MAUI project
      run: dotnet build -c Release

    - name: Publish .NET MAUI Android project
      run: dotnet publish NetMauiOptainiumHelloWorld -f:net8.0-android -c Release -o output

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/*.apk
        asset_name: myapp.apk
        asset_content_type: application/vnd.android.package-archive
